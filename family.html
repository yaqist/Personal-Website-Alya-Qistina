    .parent-card {

    .parent-card img {
        object-fit: cover;
        width: 200px;
        height: 200px;
        margin-bottom: 15px;
    }
    .parents-wrapper {
        display: flex;
        justify-content: center;
        gap: 15px;

    }
    .siblings-wrapper{
        max-width: 850px;
        margin: 0 auto 60px;
        gap: 14px;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        display: grid;
    }
    .siblings-wrapper img {
        height: 130px;
        width: 100%;
        object-fit: cover;
    }
    .siblings-wrapper img:hover{
        transform: scale(1.1);
        transition: 0.3s;
        border-radius: 15px;
    }
